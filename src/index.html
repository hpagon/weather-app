<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/sun.png" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="logo">
          <img src="/src/assets/sun.png" alt="" />
          <h1>Weather</h1>
        </div>
        <form action="" id="searchbar-form" autocomplete="off">
          <input
            type="search"
            name="location"
            id="searchbar"
            placeholder="Enter City Name"
            tabindex="1"
            minlength="1"
          />
          <img
            src="/src/assets/details/search.svg"
            alt="Searchbar Icon"
            class=""
          />
          <div id="search-results-container"></div>
          <!-- <button>Search</button> -->
        </form>
        <div id="options">
          <img
            src="/src/assets/details/refresh.svg"
            alt="Refresh Icon"
            id="refresh"
          />
          <button id="unit-toggle">Metric (C°)</button>
        </div>
      </div>
      <div id="main">
        <div id="main-card">
          <div class="card">
            <div id="location-container">
              <p>
                <span id="city">Los Angeles</span>,
                <span id="admin1">California</span>
              </p>
              <p id="country"></p>
            </div>
            <div id="temperature-container">
              <h1 id="current-temperature">104°</h1>
              <p id="feels-like">Feels like <span>107 f</span></p>
            </div>
            <div id="condition-container">
              <img
                src="/src/assets/cloud.png"
                alt="Condition"
                id="condition-image"
              />
              <p id="condition">Overcast</p>
            </div>
            <p id="last-updated">As of <span>2:13 PM</span></p>
          </div>
        </div>
        <div id="detail-card">
          <h2>Today's Details</h2>
          <div class="card">
            <div class="detail">
              <img src="/src/assets/details/wind.svg" alt="Wind icon" />
              <div>
                <p>Wind</p>
                <p id="wind"></p>
              </div>
            </div>
            <div class="detail">
              <img src="/src/assets/details/water.svg" alt="Humidity icon" />
              <div>
                <p>Humidity</p>
                <p id="humidity"></p>
              </div>
            </div>
            <div class="detail">
              <img src="/src/assets/details/dewPoint.svg" alt="DewPoint icon" />
              <div>
                <p>Dew Point</p>
                <p id="dew-point"></p>
              </div>
            </div>
            <div class="detail">
              <img src="/src/assets/details/pressure.svg" alt="Pressure icon" />
              <div>
                <p>Pressure</p>
                <p id="pressure"></p>
              </div>
            </div>
            <div class="detail">
              <img src="/src/assets/details/uvIndex.svg" alt="UVIndex icon" />
              <div>
                <p>UV Index</p>
                <p id="uv-index"></p>
              </div>
            </div>
            <div class="detail">
              <img
                src="/src/assets/details/visibility.svg"
                alt="Visibility icon"
              />
              <div>
                <p>Visibility</p>
                <p id="visibility"></p>
              </div>
            </div>
            <div class="detail">
              <img src="/src/assets/details/sunrise.svg" alt="Sunrise icon" />
              <div>
                <p>Sunrise</p>
                <p id="sunrise"></p>
              </div>
            </div>
            <div class="detail">
              <img src="/src/assets/details/sunset.svg" alt="Sunset icon" />
              <div>
                <p>Sunset</p>
                <p id="sunset"></p>
              </div>
            </div>
          </div>
        </div>
        <div id="daily-card">
          <h2>Daily Weather</h2>
          <div class="card-container"></div>
        </div>
        <div id="hourly-card">
          <h2>Hourly Weather</h2>
          <div class="card-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
