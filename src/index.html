<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <form action="" id="searchbar-form">
          <input type="search" name="location" id="searchbar" />
          <button>Search</button>
        </form>
      </div>
      <div id="main">
        <div id="main-card">Main Card</div>
        <div id="hourly-card">Hourly Weather</div>
        <div id="daily-card">Daily Weather</div>
        <div id="detail-card">Today's Details</div>
      </div>
    </div>
  </body>
</html>
